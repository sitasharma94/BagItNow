<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="main">
    <section class="cover-image">
        <img src="image/sign-in-cover.jpg" alt="Cover Image" class="cover-image">
    </section>

    <section class="sign-in">
        <div class="form-container">
            <h1>BagItNow</h1>
            <h3>Log In & Let the Shopping Begin!</h3>

            <p>Email/Username</p>
            <input id="email" type="text" placeholder="Enter your email or username" required>

            <p>Password</p>
            <input id="password" type="password" placeholder="Enter your password" required>

            <button id="loginBtn" type="button">Log In</button>

            <button id="signupBtn" type="button" class="sign-up">Sign Up</button>
        </div>
    </section>
    
    </div>
    <script src="sign.js"></script>
</body>
</html>
